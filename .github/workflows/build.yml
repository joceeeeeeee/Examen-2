name: Build and Analyze with SonarCloud

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.x'

    - name: Install SonarCloud scanner
      run: |
        curl -sSLo sonar-scanner.zip https://github.com/SonarSource/sonar-scanner-cli/releases/download/4.6.2.2472/sonar-scanner-cli-4.6.2.2472-linux.zip
        unzip sonar-scanner.zip -d .sonar

    - name: Begin SonarCloud Analysis
      run: |
        .\.sonar\sonar-scanner-4.6.2.2472\bin\sonar-scanner.bat -Dsonar.projectKey=Pruebas-Sonarqube_prueba-ex -Dsonar.organization=pruebas-sonarqube -Dsonar.login=${{ secrets.SONAR_TOKEN }} -Dsonar.host.url=https://sonarcloud.io

    - name: Build with MSBuild
      run: |
        dotnet build YourSolution.sln

    - name: End SonarCloud Analysis
      run: |
        .\.sonar\sonar-scanner-4.6.2.2472\bin\sonar-scanner.bat -Dsonar.login=${{ secrets.SONAR_TOKEN }}
