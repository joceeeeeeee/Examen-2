name: .NET Core CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0'

    - name: Restore dependencies
      run: dotnet restore ./GUARDERIA.sln  # Especifica la ruta del archivo .sln

    - name: Build project
      run: dotnet build ./GUARDERIA.sln --configuration Release

    - name: Run tests
      run: dotnet test ./GUARDERIA.sln --configuration Release --no-build --verbosity normal

    - name: Publish the project
      run: dotnet publish ./GUARDERIA.sln --configuration Release --no-build --output ./publish
