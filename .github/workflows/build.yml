name: PMD Analysis

on: [push, pull_request]

jobs:
  pmd:
    runs-on: windows-latest

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Descargar y descomprimir PMD
      - name: Set up PMD
        run: |
          curl -L https://github.com/pmd/pmd/releases/download/pmd_releases-7.12.0/pmd-bin-7.12.0.zip -o pmd.zip
          unzip pmd.zip -d pmd
          echo "PMD extracted"

      # Ejecutar an√°lisis PMD
      - name: Run PMD Analysis
        run: |
          cd pmd/pmd-bin-7.12.0/bin
          .\pmd.bat -d ..\..\src -R rulesets/java/quickstart.xml -f html -o pmd-report.html

      # Subir el reporte de PMD como artefacto
      - name: Upload PMD report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pmd-report
          path: pmd-report.html
